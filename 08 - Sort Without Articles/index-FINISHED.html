<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Band Names</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }

    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }

    #bands li:last-child {
      border-bottom: 0;
    }
  </style>
</head>
<body>

  <ul id="bands"></ul>

<script>
const bands = [
  'The Plot in You', 
  'The Devil Wears Prada', 
  'Pierce the Veil',
  'Norma Jean', 
  'The Bled', 
  'Say Anything', 
  'The Midway State',
  'We Came as Romans', 
  'Counterparts', 
  'Oh, Sleeper', 
  'A Skylit Drive', 
  'Anywhere But Here', 
  'An Old Dog'
];

function removeArticles(name) {
  let strippedName = name.replace(/^(a |an |the )/i, '');
  strippedName = strippedName.trim();
  return strippedName;
}

const sortedBands = bands.sort(function(a, b) {
  const nameA = removeArticles(a);
  const nameB = removeArticles(b);

  if (nameA > nameB) {
    return 1;
  } else if (nameA < nameB) {
    return -1;
  } else {
    return 0;
  }
});

const bandsList = document.querySelector('#bands');

sortedBands.map(band => {
  const bandItem = document.createElement('li');
  bandItem.textContent = band;
  bandsList.appendChild(bandItem);
});

console.log(sortedBands);
</script>

</body>
</html>
